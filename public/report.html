<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إستمارة تقييم أضرار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">إستمارة تقييم أضرار</h1>
    <form id="reportForm" class="mb-4">
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <input type="text" id="supervisor" class="form-control" placeholder="المشرف / المهندس">
            </div>
            <div class="col-md-4">
                <input type="text" id="policeNumber" class="form-control" placeholder="رقم مرجع الشرطة">
            </div>
            <div class="col-md-4">
                <input type="text" id="street" class="form-control" placeholder="اسم الطريق">
            </div>
            <div class="col-md-4">
                <input type="text" id="state" class="form-control" placeholder="الولاية">
            </div>
            <div class="col-md-8">
                <input type="text" id="location" class="form-control" placeholder="وصف موقع الحادث">
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <button type="button" id="getCoordsBtn" class="btn btn-outline-primary w-100">الحصول على الإحداثيات</button>
            </div>
            <div class="col-md-8 d-flex align-items-center">
                <input type="text" id="coordinates" class="form-control" placeholder="الإحداثيات" readonly>
                <small id="accuracyCounter" class="ms-2 text-muted"></small>
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-12">
                <textarea id="notes" class="form-control" rows="3" placeholder="ملاحظات"></textarea>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">تحميل صور (حتى 4)</label>
            <input type="file" id="photoInput" class="form-control" accept="image/*" multiple>
            <div id="photoPreview" class="d-flex flex-wrap gap-2 mt-2"></div>
        </div>
        <select id="categorySelect" class="form-select mb-3"></select>
        <div id="itemsList" class="mb-3"></div>
        <button id="addItemsBtn" class="btn btn-secondary mb-3" type="button">إضافة</button>

        <h4 class="mt-4">أضرار التقرير الحالي</h4>
        <div class="table-responsive mb-3">
            <table class="table table-bordered" id="currentItemsTable">
                <thead>
                <tr>
                    <th>الوصف</th>
                    <th>الكمية</th>
                    <th>حذف</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">حفظ التقرير</button>
            <button id="discardBtn" class="btn btn-outline-secondary" type="button">الغاء التقرير</button>
        </div>
    </form>

    <h2 class="mb-3">التقارير السابقة</h2>
    <div class="table-responsive">
        <table class="table table-striped" id="reportTable">
            <thead>
            <tr>
                <th>رقم التقرير</th>
                <th>المجموع الكلي</th>
                <th>التاريخ</th>
                <th>الحفظ</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="/openlocationcode.js"></script>
<script src="/report.js"></script>
</body>
</html>
