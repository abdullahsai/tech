<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الكميات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">جدول الكميات</h1>
    <form id="itemForm" class="row g-3 mb-5">
        <div class="col-md-3">
            <input type="text" name="category" class="form-control" placeholder="النوع" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="description" class="form-control" placeholder="الوصف" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="unit" class="form-control" placeholder="وحدة القياس" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="cost" class="form-control" placeholder="التكلفة" required>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary w-100" type="submit">إضافة</button>
        </div>
    </form>

    <h2 class="mb-3">الجدول</h2>
    <div class="table-responsive">
        <table class="table table-striped" id="itemsTable">
            <thead>
            <tr>
                <th>النوع</th>
                <th>الوصف</th>
                <th>وحدة القياس</th>
                <th>التكلفة</th>
                <th>التاريخ</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
